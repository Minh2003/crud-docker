<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Sample App</title>
  </head>
  <body>
    <h2>Add user</h2>
    <form method="post" action="/create">
      <p>
        name<input
          type="text"
          name="name"
          size="30"
          placeholder="Please enter"
        />
      </p>
      <p>
        mail address<input
          type="text"
          name="email"
          size="30"
          placeholder="Please enter"
        />
      </p>
      <p><input type="submit" value="Send" /></p>
    </form>

    <h2>User list</h2>
    <table>
      <tr>
        <td>name</td>
        <td></td>
        <td>mail address</td>
      </tr>
      {{ range .users }}
      <tr>
        <td>
          <form method="post" action="/update/{{.ID}}">
            <input type="text" name="name" value={{.Name}}>
            <input type="text" name="email" value={{.Email}}>
            <button type="submit">Update</button>
          </form>
        </td>
      </tr>
      {{ end }}
    </table>

    <h2>User list</h2>
    <table>
      <tr>
        <td>name</td>
        <td>mail address</td>
      </tr>
      {{ range .users }}
      <tr>
        <td>{{ .Name }}</td>
        <td>{{ .Email }}</td>
        <td>
          <form method="post" action="/delete/{{.ID}}">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {{ end }}
    </table>
  </body>
</html>
